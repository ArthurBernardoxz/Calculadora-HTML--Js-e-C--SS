<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <link rel="icon" href="imagens\CalculadoraIcone.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="Calculadora"">
        <h1>Calculadora ðŸ–©</h1>
        <input id="resultado" type="button">
        <ul>
            <li class="num" value="7">7</li>
            <li class="num" value="8">8</li>
            <li class="num" value="9">9</li>
            <li id="divisao" class="operadores">/</li>
            <li class="num" value="4"">4</li>
            <li class="num" value="5">5</li>
            <li class="num" value="6">6</li>
            <li id="multiplicacao" class="operadores">*</li>
            <li class="num" value="1">1</li>
            <li class="num" value="2">2</li>
            <li class="num" value="3">3</li>
            <li id="subtracao" class="operadores">-</li>
            <li class="num" value="0">0</li>
            <li class="num">.</li>
            <li id="soma" class="operadores">+</li>
            <li id="clear">c</li>
            <li id="Botao_Calcular">=</li>
        </ul>
      </div>
  </body>
  <script src="index.Js"></script>
</html>
